<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/presensi.css">
    <title>Presensi</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <div class="a">
                <i data-feather="arrow-left"></i>
            </div>
            <div class="b">
                <h1>Presensi Masuk</h1>
            </div>
        </div>
        <div class="info">
            <div class="information location">
                <div class="icon">
                    <i data-feather="map-pin"></i>
                </div>
                <div class="text">
                    <p>2 meter</p>
                    <h5>Di dalam sekolah</h5>
                </div>
            </div>
            <div class="information">
                <div class="icon">
                    <i data-feather="clock"></i>
                </div>
                <div class="text">
                    <p>Jum'at</p>
                    <h5>06:46 WIB</h5>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="hadir">
                <div class="img">
                    <img src="./assets/img/presensi.png" alt="">
                </div>
                <div class="text">
                    <h1>Ambil foto untuk <br>mengisi presensi masuk</h1>
                    <div class="absen">
                        <i data-feather="camera"></i>
                        <h3>Ambil sekarang</h3>
                    </div>
                </div>
            </div>
            <div class="card izin">
                <div class="vector">
                    <i data-feather="file-text"></i>
                </div>
                <div class="text">
                    <h3>Izin</h3>
                    <p>Lampirkan surat izin</p>
                </div>
            </div>
            <div class="card sakit">
                <div class="vector">
                    <i data-feather="file-text"></i>
                </div>
                <div class="text">
                    <h3>Sakit</h3>
                    <p>Lampirkan surat keterangan dokter</p>
                </div>
            </div>
        </div>
        <div class="button">
            <h3>Kirim</h3>
        </div>
    </div>

    <script>
        feather.replace()
    </script>

</body>

</html>
